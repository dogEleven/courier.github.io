<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">TofuSoup</title>
    <style>
        /* 样式代码保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            /*background: linear-gradient(to right, #ffffff, #f0f0f0 20%, #ffffff);*/
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            display: grid;
            gap: 1rem;
            max-width: 1200px;
        }

        @media (orientation: portrait) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        @media (orientation: landscape) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .app-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 2rem;
            /*box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);*/
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

            .app-card:hover {
                transform: translateY(-5px);
            }

        .app-icon-container {
            width: 75px;
            height: 75px;
            border-radius: 20px;
            margin-bottom: 1rem;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-icon {
            object-fit: contain;
            clip-path: inset(0 round 20px);
            max-width: 100%;
            max-height: 100%;
        }


        .app-title {
            font-size: 1rem;
            color: #2d3436;
            margin-bottom: 0.2rem;
            font-weight: 600;
        }

        .app-description {
            color: #636e72;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 0.8rem;
            flex-grow: 1;
        }

        .download-btn {
            background: linear-gradient(45deg, #6c5ce7, #a363d9);
            color: white;
            padding: 0.5rem 1.4rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            width: fit-content;
            font-size: 0.85rem; /* 新增的字体大小 */
        }

            .download-btn:hover {
                box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
                transform: translateY(-2px);
            }
    </style>
</head>

<body>
    <div class="container">
        <div class="app-card">
            <div class="app-icon-container">
                <img class="app-icon" src="Photo/BiuBiuBiu.png" alt="相机应用图标">
            </div>
            <h2 class="app-title" id="biu-title">BiuBiuBiu 空气枪</h2>
            <p class="app-description" id="biu-desc">手表军火库</p>
            <a href="https://apps.apple.com/cn/app/biubiubiu-%E7%A9%BA%E6%B0%94%E6%9E%AA/id6448477521" class="download-btn" target="_blank"
               id="biu-link-text">去看看</a>
        </div>

        <div class="app-card">
            <div class="app-icon-container">
                <img class="app-icon" src="Photo/Calobara.png" alt="阅读应用图标">
            </div>
            <h2 class="app-title" id="cal-title">卡路狸 轻健身记录</h2>
            <p class="app-description" id="cal-desc">运动收集装饰</p>
            <a href="https://apps.apple.com/cn/app/%E5%8D%A1%E8%B7%AF%E7%8B%B8/id6502399166" class="download-btn" target="_blank"
               id="cal-link-text">去看看</a>
        </div>

        <div class="app-card">
            <div class="app-icon-container">
                <img class="app-icon" src="Photo/Suona.png" alt="睡眠应用图标">
            </div>
            <h2 class="app-title" id="suo-title">电音唢呐 手表乐器</h2>
            <p class="app-description" id="suo-desc">手表乐器</p>
            <a href="https://apps.apple.com/cn/app/%E7%94%B5%E9%9F%B3%E5%94%A2%E5%91%90/id6474126791" class="download-btn" target="_blank"
               id="suo-link-text">去看看</a>
        </div>
    </div>

    <script>
        // 语言配置文件
        const translations = {
            'zh-CN': {
                'page-title': '豆花汤',
                'biu-title': 'BiuBiuBiu 空气枪',
                'biu-desc': '手表军火库',
                'biu-link-text': '去看看',
                'cal-title': '卡路狸 轻健身记录',
                'cal-desc': '运动收集装饰',
                'cal-link-text': '去看看',
                'suo-title': '电音唢呐 手表乐器',
                'suo-desc': '手表乐器',
                'suo-link-text': '去看看'
            },
            'en-US': {
                'page-title': 'TofuSoup',
                'biu-title': 'PewPewPew FingerGun',
                'biu-desc': 'Watch Armory',
                'biu-link-text': 'View',
                'cal-title': 'Calobara Fitness Tracker',
                'cal-desc': 'Collect and Decorate Exercise',
                'cal-link-text': 'View',
                'suo-title': 'Electronic Suona Watch Instrument',
                'suo-desc': 'Watch Instrument',
                'suo-link-text': 'View'
            },
            'ja-JP': {
                'page-title': '豆腐スープ',
                'biu-title': 'PanPan 空気銃',
                'biu-desc': '腕時計武器庫',
                'biu-link-text': '見る',
                'cal-title': 'カロバラ 軽フィットネス記録',
                'cal-desc': '運動を収集して飾る',
                'cal-link-text': '見る',
                'suo-title': '電子唢呐 腕時計楽器',
                'suo-desc': '腕時計楽器',
                'suo-link-text': '見る'
            },
            'zh-TW': {
                'page-title': '豆腐湯',
                'biu-title': 'PengPeng 空氣槍',
                'biu-desc': '手錶軍火庫',
                'biu-link-text': '去看看',
                'cal-title': '卡路狸 輕健身記錄',
                'cal-desc': '運動收集裝飾',
                'cal-link-text': '去看看',
                'suo-title': '電音嗩吶 手錶樂器',
                'suo-desc': '手錶樂器',
                'suo-link-text': '去看看'
            }
        };

        // 获取用户系统语言
        function getUserLanguage() {
            let lang = navigator.language || navigator.userLanguage; // 兼容不同的浏览器
            // 简化语言代码，只取前两个字符 (例如: 'zh' 而不是 'zh-CN')
            lang = lang.substring(0, 2);

            const supportedLanguages = Object.keys(translations).map(key => key.substring(0, 2));

            if (supportedLanguages.includes(lang)) {
                //如果用户的系统语言是zh，我们默认使用zh-CN,你可以修改成其它的
                if (lang == 'zh') {
                    return 'zh-CN'
                }
                for (const key in translations) {
                    if (key.substring(0, 2) == lang) {
                        return key;
                    }
                }
            } else {
                return 'en-US'; // 默认英语
            }
        }

        // 应用本地化
        function applyLocalization(language) {
            const langData = translations[language] || translations['en-US']; // 默认英语

            for (const key in langData) {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = langData[key];
                }
            }

            // 设置 HTML lang 属性
            document.documentElement.lang = language;
        }


        // 页面加载时应用本地化
        document.addEventListener('DOMContentLoaded', () => {
            const language = getUserLanguage();
            applyLocalization(language);
        });
    </script>
</body>

</html>
